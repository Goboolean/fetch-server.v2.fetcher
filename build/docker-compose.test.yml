services:
  server:
    container_name: fetch-server
    build:
      context: ../
      dockerfile: ./build/Dockerfile.test
    ports:
      - "9200:9200"

  etcd:
    image: bitnami/etcd:latest
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      - "2379:2379"
      - "2380:2380"