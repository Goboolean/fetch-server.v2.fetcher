services:
  server:
    build:
      context: ../
      dockerfile: ./build/Dockerfile.test
    depends_on:
      - etcd
    environment:
      - ETCD_HOST=etcd:2379
      - ETCD_PEER_HOST=etcd:2380

  etcd:
    image: bitnami/etcd:latest
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      - "2379"